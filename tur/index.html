<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Status List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="name-list">
        <h1>Name Status List</h1>
        <div id="nameContainer"></div>
        <button class="admin-button" onclick="promptPassword()">Admin</button>
    </div>

    <script>
        async function loadNames() {
            const response = await fetch('fetch_names.php');
            const names = await response.json();

            const container = document.getElementById('nameContainer');
            names.forEach(name => {
                const div = document.createElement('div');
                div.className = 'name';
                div.innerHTML = `
                    <span>${name.name}</span>
                    <span class="${name.status === 'ok' ? 'status-ok' : 'status-not-ok'}">${name.status === 'ok' ? '✔' : '✖'}</span>
                `;
                container.appendChild(div);
            });
        }

        function promptPassword() {
            const password = prompt("Please enter the admin password:");
            if (password === "skræpe") {
                window.location.href = 'admin.php';
            } else {
                alert("Incorrect password.");
            }
        }

        loadNames();
    </script>
</body>
</html>
