<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button id="login-tab" class="active" onclick="showLogin()">Login</button>
                <button id="register-tab" onclick="showRegister()">Register</button>
            </div>
            <div class="form-wrapper">
                <!-- Login Form -->
                <form id="login-form" action="login_process.php" method="POST">
                    <h2>Login</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <!-- Registration Form -->
                <form id="registration-form" action="register_process.php" method="POST">
                    <h2>Register</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <button id="back-button" onclick="location.href='index.php'">Tilbake</button>
        </div>
    </div>

    <script src="matrix.js" defer></script>
    <script>
        function showLogin() {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            document.querySelector('.form-wrapper').style.transform = 'translateX(0)';
        }

        function showRegister() {
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.add('active');
            document.querySelector('.form-wrapper').style.transform = 'translateX(-50%)';
        }
    </script>
</body>
</html>
