<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Route</title>
    <link rel="stylesheet" href="styles.css">
    <script src="fetch-stop-ids.js" defer></script> <!-- Include the new JavaScript file -->
</head>
<body>
    <div class="container">
        <h1>Set Your Route</h1>
        <form id="locationForm">
            <!-- Input for Current Location -->
            <div class="form-group">
                <label for="current-location">Where are you now?</label>
                <input type="text" id="current-location" name="current_location" placeholder="Enter current T-bane stop" required />
                <button type="button" id="use-gps">Use My Location (GPS)</button>
            </div>

            <!-- Input for Destination -->
            <div class="form-group">
                <label for="destination">Where do you want to go?</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination T-bane stop" required />
            </div>

            <!-- Submit Button -->
            <button type="submit">See Live Departures</button>
        </form>
    </div>
</body>
</html>
