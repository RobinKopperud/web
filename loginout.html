<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link rel="stylesheet" href="logstyle.css">
    <script src="matrix.js"></script>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="form-container">
            <input type="radio" id="login-toggle" name="toggle" checked>
            <input type="radio" id="register-toggle" name="toggle">

            <div class="form-wrapper">
                <!-- Login Form -->
                <form id="login-form" action="login_process.php" method="POST">
                    <h2>Login</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <!-- Registration Form -->
                <form id="registration-form" action="registration_process.php" method="POST">
                    <h2>Register</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <button type="submit">Register</button>
                </form>
            </div>

            <label for="login-toggle" class="toggle-button">Login</label>
            <label for="register-toggle" class="toggle-button">Register</label>
        </div>
    </div>
</body>
</html>
