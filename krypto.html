<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptopriser</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="krypto.js"></script>
</head>
<body>
    <header>
        <h1>Robin Kopperud</h1>
        <p>Nyutdannet innen IT | Nettverk | Brukerstøtte | IoT | AI | M365 |</p>
    </header>
    <nav>
        <a href="index.html#about">Om Meg</a>
        <a href="ai.html">AI Prosjekter</a>
        <a href="krypto.html">KryptoTjenester</a>
    </nav>
    <div class="container">
        <section id="krypto-prices">
            <h2>Søk etter kryptopriser</h2>
            <form id="crypto-form">
                <label for="crypto-name">Kryptonavn:</label>
                <select id="crypto-name" name="crypto-name" required>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="XRP">XRP (XRP)</option>
                </select>
                <label for="time-frame">Tidsramme:</label>
                <select id="time-frame" name="time-frame" required>
                    <option value="1d">Siste dag</option>
                    <option value="7d">Siste uke</option>
                    <option value="1y">Siste år</option>
                </select>
                <button type="submit">Hent priser</button>
            </form>
            <div id="price-result"></div>
        </section>
        <section id="tjenester">
            <h2>Tjenester</h2>
            <p>Vi tilbyr en rekke tjenester relatert til kryptovaluta, inkludert:</p>
            <ul>
                <li><button class="service-btn" data-service="Krypto-rådgivning">Krypto-rådgivning</button></li>
                <li><button class="service-btn" data-service="Investeringstips">Investeringstips</button></li>
                <li><button class="service-btn" data-service="Sikkerhetsvurdering">Sikkerhetsvurdering</button></li>
                <li><button class="service-btn" data-service="Porteføljeforvaltning">Porteføljeforvaltning</button></li>
            </ul>
            
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Robin Kopperud. All rights reserved.</p>
    </footer>
</body>
</html>
