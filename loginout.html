<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="loginregister.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <div class="form-container">
            <input type="checkbox" id="toggle" aria-hidden="true">

            <div class="login">
                <form action="login_process.php" method="POST">
                    <label for="toggle" aria-hidden="true">Login</label>
                    <input type="text" name="email_or_username" placeholder="Email or Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="register">
                <form action="register_process.php" method="POST">
                    <label for="toggle" aria-hidden="true">Register</label>
                    <input type="text" name="username" placeholder="User name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="matrix.js"></script>
</body>
</html>
